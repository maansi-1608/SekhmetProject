<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fit to the bounds of a LineString</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
.btn-control {
font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
background-color: #3386c0;
color: #fff;
position: absolute;
top: 20px;
left: 50%;
z-index: 1;
border: none;
width: 200px;
margin-left: -100px;
display: block;
cursor: pointer;
padding: 10px 20px;
border-radius: 3px;
}
 
.btn-control:hover {
background-color: #4ea0da;
}
</style>
<div id="map"></div>
<button id="zoomto" class="btn-control">Zoom to bounds</button>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYXJ1bmFzYW5rYXIwMSIsImEiOiJja2FiMzd1OW8wbHk0MnpydWsybTFkYzZtIn0.web6CElPzQNR47uwTsgNgg';
// A GeoJSON object with a LineString route from the White House to Capitol Hill
var geojson = {
'type': 'FeatureCollection',
'features': [
{
'type': 'Feature',
'geometry': {
'type': 'LineString',
'properties': {},
'coordinates': [
[ 79.69142, 11.3909],
[79.69136, 11.39063],
[79.69132, 11.3899],
[79.69366, 11.38966],
[79.69351, 11.3952],
[79.69345, 11.3971],
[79.69122, 11.39727],
[79.69124, 11.39937],
[79.69142, 11.40273],
[79.69266, 11.40265],
]
}
}
]
};
 
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v10',
center: [79.691430, 11.390908],
zoom: 12
});

map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
        trackUserLocation: true
        })
);

map.on('load', function() {
map.addSource('LineString', {
'type': 'geojson',
'data': geojson
});
map.addLayer({
'id': 'LineString',
'type': 'line',
'source': 'LineString',
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#BF93E4',
'line-width': 5
}
});
 
document.getElementById('zoomto').addEventListener('click', function() {
// Geographic coordinates of the LineString
var coordinates = geojson.features[0].geometry.coordinates;
 
// Pass the first coordinates in the LineString to `lngLatBounds` &
// wrap each coordinate pair in `extend` to include them in the bounds
// result. A variation of this technique could be applied to zooming
// to the bounds of multiple Points or Polygon geomteries - it just
// requires wrapping all the coordinates with the extend method.
var bounds = coordinates.reduce(function(bounds, coord) {
return bounds.extend(coord);
}, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));
 
map.fitBounds(bounds, {
padding: 20
});
});
});
</script>
 
</body>
</html>

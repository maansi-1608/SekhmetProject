<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="home"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 11.390908; longitude: 79.691430;"
      ></a-text>

      <a-text
        value="Go Straight"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 11.39063; longitude: 79.69136;"
      ></a-text>

      <a-text
        value="Take left"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 11.3899; longitude: 79.69132;"
      ></a-text>

      <a-text
        value="Take left"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 11.38966; longitude: 79.69366;"
      ></a-text>

        

      

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
